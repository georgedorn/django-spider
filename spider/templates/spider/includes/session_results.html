<p class="results clearfix">
  <span>{{ session.created_date|date:"m/d/Y g:ia" }} {{ session.results.count }} results</span>
  <span class="results-200">{{ session.results_200.count }} OK</span>
  <span class="{% if session.results_404 %}results-404{% else %}results-quiet{% endif %}">{{ session.results_404.count }} Not Found</span>
  <span class="{% if session.results_500 %}results-500{% else %}results-quiet{% endif %}">{{ session.results_500.count }} Error</span>
</p>
