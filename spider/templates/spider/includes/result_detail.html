<ul>
  <li>Response time: {{ object.response_time }}s</li>
  <li>Response status: {{ object.response_status }}</li>
  <li>Content length: {{ object.content_length }}</li>
  <li>Source url: {{ object.source_url }}</li>
  <li>Previous status: {{ object.previous_status }}</li>
  <li><a href="{{ object.url }}" target="_blank">View page in new tab</a></li>
  <li><div class="response-time-graph" id="response-time-{{ object.pk }}"></div></li>
</ul>
